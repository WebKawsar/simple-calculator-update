<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
    
    <link rel="stylesheet" href="style.css">
    <title>Javascript Simple Calculator</title>

</head>
<body>

    <div class="calculator">
        <div class="container">
            <h1>Welcome to online calculator</h1>
            <form action="">
                <table>
                    <thead>
                        <tr>
                            <th colspan="4">
                                <div id="history"></div>
                                <div id="sign"></div>
                                <div id="result"></div>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><button id="id-7" type="button" class="btn btn-secondary">7</button></td>
                            <td><button id="id-8" type="button" class="btn btn-secondary">8</button></td>
                            <td><button id="id-9" type="button" class="btn btn-secondary">9</button></td>
                            <td><button id="id-divide" type="button" class="btn btn-primary">/</button></td>
                        </tr>
                        <tr>
                            <td><button id="id-4" type="button" class="btn btn-secondary">4</button></td>
                            <td><button id="id-5" type="button" class="btn btn-secondary">5</button></td>
                            <td><button id="id-6" type="button" class="btn btn-secondary">6</button></td>
                            <td><button id="id-multiply" type="button" class="btn btn-primary">*</button></td>
                        </tr>
                        <tr>
                            <td><button id="id-1" type="button" class="btn btn-secondary">1</button></td>
                            <td><button id="id-2" type="button" class="btn btn-secondary">2</button></td>
                            <td><button id="id-3" type="button" class="btn btn-secondary">3</button></td>
                            <td><button id="id-minus" type="button" class="btn btn-primary">-</button></td>
                        </tr>
                        <tr>
                            <td><button id="id-c" type="button" class="btn btn-secondary">AC</button></td>
                            <td><button id="id-0" type="button" class="btn btn-secondary">0</button></td>
                            <td><button id="id-=" type="button" class="btn btn-secondary">=</button></td>
                            <td><button id="id-plus" type="button" class="btn btn-primary">+</button></td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </div>
    
    <footer class="footer-area">
        <p>&copy; all rights reserved by <span class="highlight">kawsar ahmed</span></p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
